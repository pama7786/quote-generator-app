<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOTE GENERATOR</title>
      <!-- linking html to css -->
    <link rel="stylesheet" href="style.css">
      <!-- linking html to js -->
    <script src="index.js"></script>
</head>
<body>
    <!-- section one: heading of the page -->
    <section id="heading"> 
        <h1>QUOTE GENERATOR APP</h1>
    </section>

  <!-- section two -->
  <section id="menu">
        <nav>
             <p id="sign-up-nav-bar">sign up</p>
             <p id="Leave-feedback">Leave feedback</p>
             <a href="#listFavourite"><p id="favourite-quote">Favourite Quotes</p></a>
             <form id="search-author">
             <input type="search" placeholder="search favourite-quote by author"id="searchinput">
             <button type="submit" id="search-button">search</button>
             </form>

        </nav> 
  </section>
   <!-- section three: all about the sign up bar -->
      <section id="signup">
        <form id="useer-details">
            <h4 id="sign-up">sign up</h4>
            <input type="text" placeholder="User Name" class="sign-up" id="name">
            <br>
            <input type="text" placeholder="Enter email" id="email">
            <input type="Password" placeholder="Create Password" class="signup" id="pass">
            <br>
            <button type="submit" id="sign-up-button" onclick="submitAlert()">sign up</button>
        </form>
      </section>
 <!-- section four: all about feedback form -->
     <section id="feedback-form">
        <h4 id="feedbackHeader">Feedback Form</h4>
          <form id="feedBack">
            <input type="text" placeholder="Your Feedback" id="feedbackinput">
            <br>
            <input type="text" placeholder="Your name" id="feedbackName">
            <br>
            <button type="submit" id="submit-feedback">Submit</button>
          </form>
     </section>
     <div id="search-quote">

     </div>

  <!-- section five: all about the main page  -->

  <section id="Main Page">
    <div class="wrapper">
      <header>Quote To Please Your Heart</header>
       <div class="content">
         <div class="quote-area">
            <i class="fa-solid fa-quote-left"></i>
            <p class="quote">No man was ever wise by chance</p>
            <i class="fa-solid fa-quote-right"></i> 
        </div>
      <div class="author">
         <span>__</span>
         <span class="name">Thomas Edison</span>
      </div>
    </div>
 <div class="buttons">
   <div class="features">
     <ul> 
        <li id="Favourite"><i class="fa-solid fa-star"></i></li>
        <li class="copy"><i class="fa-regular fa-copy"></i></li>
        <li class="like"><i class="fa-solid fa-heart"></i></li>
    </ul>
    <button id="quote"> New Quote </button>
    </div>
  </div>
</div>
</section>

  </section>
    
</body>
</html>
